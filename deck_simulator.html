<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deck simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="deck_simulator.css">
    <script src="deck_simulator.js"></script>
</head>

<body class="d-flex flex-column p-3">
    <div class="header d-flex align-items-center flex-wrap">
        <div class="input-group w-auto me-3">
            <span class="input-group-text">Hand size</span>
            <input class="hand-size form-control" type="number" style="max-width: 64px">
            <span class="input-group-text">Trials</span>
            <input class="trials form-control" type="number" style="max-width: 128px">
        </div>
        <div class="btn-group me-3">
            <button class="save btn btn-outline-secondary">Save</button>
            <button class="link btn btn-outline-secondary">Copy</button>
            <input type="checkbox" id="auto-simulate" class="auto-simulate btn-check" autocomplete="off">
            <label for="auto-simulate" class="btn btn-outline-secondary">Auto</label>
            <button class="simulate btn btn-primary">Simulate</button>
        </div>
        <div class="flex-grow-1">
            <strong class="result"></strong>
        </div>
    </div>

    <div class="deck-and-combo row flex-grow-1">
        <div class="deck col-lg d-flex flex-column">
            <div class="row textarea-controller mt-3">
                <div class="col-sm-5">
                    <div class="input-group">
                        <span class="input-group-text">Deck</span>
                        <select class="textarea-select form-select"></select>
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="input-group">
                        <input class="textarea-name form-control">
                        <button class="textarea-new btn btn-outline-secondary">New</button>
                        <button class="textarea-clear btn btn-outline-secondary">Clear</button>
                        <button class="textarea-delete btn btn-outline-secondary">Delete</button>
                    </div>
                </div>
            </div>
            <textarea class="textarea flex-grow-1 form-control font-monospace mt-3" spellcheck="false"></textarea>
        </div>
        <div class="combo col-lg d-flex flex-column">
            <div class="row textarea-controller mt-3">
                <div class="col-sm-5">
                    <div class="input-group">
                        <span class="input-group-text">Combo</span>
                        <select class="textarea-select form-select"></select>
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="input-group">
                        <input class="textarea-name form-control">
                        <button class="textarea-new btn btn-outline-secondary">New</button>
                        <button class="textarea-clear btn btn-outline-secondary">Clear</button>
                        <button class="textarea-delete btn btn-outline-secondary">Delete</button>
                    </div>
                </div>
            </div>
            <textarea class="textarea flex-grow-1 form-control font-monospace mt-3" spellcheck="false"></textarea>
        </div>
</body>

</html>
